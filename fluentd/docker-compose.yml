version: "3"
services:
  fluentd:
    image: fluent/fluentd:v1.16-debian-1
    container_name: fluentd
    environment:
      - TZ=Europe/Rome
    volumes:
      - $EXT/docker/fluentd/config/fluent.conf:/fluentd/etc/fluent.conf
      - $EXT/docker/datausage/logs:/fluentd/log/docker.datausage
    user: root
    ports:
      - 24224:24224
    restart: unless-stopped
